<!DOCTYPE='html'>
<html lang = 'pl'>

<head>
    <title>{% block title %}Common: Image Dashboard{% endblock %}</title>
    <meta charset = 'utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    {% block head %}{% endblock %}
</head>

<body>

    <header>
        {% block header %}
            <img src="{% static 'img/logo.png' %}">
            <p id = 'area'>Common<p>
            <a id = 'btn' href = 'login/'>Zaloguj siÄ™</a>
        {% endblock %}
    </header>
    <section>
        {% block content %}
        <div id= 'grid1'><img src = "{% get_media_prefix %}1.jpg"></div>
        <div id= 'grid2'><img src = "{% get_media_prefix %}2.jpg"></div>
        <div id= 'grid3'><img src = "{% get_media_prefix %}3.jpg"></div>
        <div id= 'grid4'><img src = "{% get_media_prefix %}4.jpg"></div>
        <div id= 'grid5'><img src = "{% get_media_prefix %}5.jpg"></div>
        <div id= 'grid6'><img src = "{% get_media_prefix %}6.jpg"></div>
        {% endblock %}
    </section>
</body>
